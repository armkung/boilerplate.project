<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
		
		<style type="text/css">
		     body,html { 
		     	width: 100%;
      			height: 100%; 
      			margin: 0; 
      			padding: 0; 
      		}
      		.canvas{
				background-color: black; 			
      		}
      		#textbox{
      			position: absolute;
      			/*display: none;*/
      			z-index: 9;
      			/*background-color: gray;*/
      		}
			.draw-pad{				
				height: 80%;
			}
			.chat-box{
				background-color: gray;
				height: 70%;
				overflow: auto;
			}
			.chat-box img{
				padding: 10; 
			}
			.emoticon{
				width: 100;
      			height: 100; 		
			}
			.emoticon-box{
				/*width: 100%;*/
				overflow-x: scroll; 
				white-space:nowrap;
			}
		</style>
	</head>


	<body ng-app="socket">

		<script type="text/ng-template" id="hand_write.tpl.html">
			<div class="draw-pad">
				<div>
					<button ng-repeat="t in tools" ng-click="changeTool($index)">{{t}}</button>
					<button ng-repeat="a in attrs" ng-click="changeAttr($index)">{{a}}</button>
				</div>
				<input id="textbox" ng-model="text">
				<div id="draw" class="canvas" hand-writer tool="{{tool}}" text="{{text}}"></div>
			</div>
		</script>

		<script type="text/ng-template" id="text_write.tpl.html">
			<div class="draw-pad">
				<div>
					<button ng-repeat="t in tools" ng-click="changeTool($index)">{{t}}</button>
					<button ng-repeat="a in attrs" ng-click="changeAttr($index)">{{a}}</button>
				</div>
					<input id="textbox" ng-model="text">
					<div id="canvas" class="canvas" text-writer tool="{{tool}}" text="{{text}}">
				</div>
			</div>
		</script>

		<script type="text/ng-template" id="home.tpl.html">
			<div>
				<div>
					<select ng-model="room" ng-options="room for room in rooms"></select>
					<button ng-click="list()">List</button>		
					<button ng-click="connect()">Connect</button>		
					<button ng-click="disconnect()">Disconnect</button>
				</div>
				<div>
					<input type="text" ng-model="room">
					<button ng-click="create()">Create Room</button>
					<button ng-click="close()">Close Room</button>
				</div>
			</div>
		</script>

		<script type="text/ng-template" id="emoticon.tpl.html">		
			<div>		
			<img ng-repeat="emo in emotions" ng-src="{{url+emo}}" ng-click="select($index)" class="emoticon">				
			</div>
		</script>

		<div class="container">
			<div class="row">
				<menu class="well col-lg-1"></menu>
				<ng-view class="well col-lg-8"></ng-view>
				<chat class="well col-lg-3"></chat>
			</div>
		</div>

	<% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    
	</body>
</html>
