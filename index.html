<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
		
		<style type="text/css">
		     body,html{ 
		     	width: 100%;
      			height: 100%; 
      			margin: 0; 
      			padding: 0; 
      		}
      		.canvas{
				background-color: black; 			
      		}
      		#textbox{
      			position: absolute;
      			/*display: none;*/
      			z-index: 9;
      			/*background-color: gray;*/
      		}
      		#pad{     
      			width: 100%; 			
      			height: 80%;
      		}
      		.slide-pad{
      			position: absolute;
      			z-index: 0;

      			width: 100%;
      			height: 100%;
      			overflow: hidden;
      		}
			.draw-pad{		
				position: absolute;
				z-index: 1;
      			
      			width: 100%;
				height: 100%;
			}
      		#slide{
      			width: 100%;
      			height: 100%;
      			position: relative;
      			top: 28px;
      			border: none;
      		}
			.chat-box{
				background-color: gray;
				height: 70%;
				overflow: auto;
			}
			.chat-box img{
				padding: 10; 
			}
			.emoticon{
				width: 100;
      			height: 100; 		
			}
			.emoticon-box{
				/*width: 100%;*/
				overflow-x: scroll; 
				white-space:nowrap;
			}
		</style>
	</head>


	<body ng-app="socket">

		<script type="text/ng-template" id="hand_write.tpl.html">
			<div class="draw-pad" fit-size>
				<div>
					<button ng-repeat="t in tools" ng-click="changeTool($index)">{{t}}</button>
					<button ng-repeat="a in attrs" ng-click="changeAttr($index)">{{a}}</button>
				</div>
				<input id="textbox" ng-model="text">
				<div id="draw" class="canvas" hand-writer tool="{{tool}}" text="{{text}}"></div>
			</div>
		</script>

		<script type="text/ng-template" id="slide.tpl.html">
			<div>
				<button ng-repeat="t in tools" ng-click="changeTool($index)">{{t}}</button>
				<button ng-repeat="a in attrs" ng-click="changeAttr($index)">{{a}}</button>
			</div>
			<div>
				<button ng-click="prevIndex()">Prev</button>
				<button ng-click="nextIndex()">Next</button>
			</div>
			<div class="draw-pad" fit-size>
				<input id="textbox" ng-model="text">
				<div id="mirror" hand-writer tool="{{tool}}" text="{{text}}"></div>
			</div>
			<div class="slide-pad" fit-size>
				<slide></slide>
			</div>
		</script>

		<script type="text/ng-template" id="home.tpl.html">
			<div>
				<div>
					<select ng-model="room" ng-options="room for room in rooms"></select>
					<button ng-click="list()">List</button>		
					<button ng-click="connect()">Connect</button>		
					<button ng-click="disconnect()">Disconnect</button>
				</div>
				<div>
					<input type="text" ng-model="room">
					<button ng-click="create()">Create Room</button>
					<button ng-click="close()">Close Room</button>
				</div>
			</div>
		</script>

		<script type="text/ng-template" id="emoticon.tpl.html">		
			<div>		
			<img ng-repeat="emo in emotions" ng-src="{{url+emo}}" ng-click="select($index)" class="emoticon">				
			</div>
		</script>

		<div class="container">
			<div class="row">

				<menu-left class="well col-lg-1"></menu-left>

				<div class="well col-lg-8">
					<div class="container">
						<div id="pad">
							<ng-view></ng-view>
						</div>
					</div>
				</div>				
				<menu-right class="well col-lg-3"></menu-right>

			</div>
		</div>

	<% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    
	</body>
</html>
