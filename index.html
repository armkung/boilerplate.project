<html ng-app="socket">
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
		
		<style type="text/css">
		     body,html{ 
		     	width: 100%;
      			height: 100%; 
      			margin: 0; 
      			padding: 0; 
      		}
      		.canvas{
				background-color: black; 			
      		}
      		#textbox{
      			position: absolute;
      			/*display: none;*/
      			z-index: 9;
      			/*background-color: gray;*/
      		}
      		#pad{     
      			width: 100%; 			
      			height: 80%;
      		}
      		.slide-pad{
      			position: absolute;
      			z-index: 0;

      			width: 100%;
      			height: 100%;
      			overflow: hidden;
      		}
      		.draw-pad.mirror{
      			position: absolute;
				z-index: 99;
      		}
			.draw-pad{		      		
      			width: 100%;
				height: 100%;
			}
      		#slide{
      			width: 100%;
      			height: 100%;
      			position: relative;
      			top: 28px;
      			border: none;
      		}
			.chat-box{
				background-color: gray;
				height: 70%;
				overflow: auto;
			}
			.chat-box img{
				padding: 10; 
			}
			.emoticon{
				width: 100;
      			height: 100; 		
			}
			.emoticon-box{
				/*width: 100%;*/
				overflow-x: scroll; 
				white-space:nowrap;
			}
		</style>

		<% scripts.forEach( function ( file ) { %>
		<script type="text/javascript" src="<%= file %>"></script><% }); %>		
		
	</head>


	<body ng-app="socket">

		<ui-view></ui-view>
    
	</body>
</html>
