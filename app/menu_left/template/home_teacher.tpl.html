<div>
	<div style="float:left;">
		<label>Name</label>
		<input type="text" ng-model="room">
		<div>
			<label>Description</label><br/>
			<textarea style="width:200;height:200;" class="block" placeholder="Input detail"></textarea>	
		</div>
	</div>
	<div style="float:right;">
		<img class="display" ng-src="{{display}}" ng-click="selectDisplay()"/>
		<div>
			<button ng-click="create()">Create Room</button>
			<button ng-click="close()">Close Room</button>
		</div>
	</div>
</div>
