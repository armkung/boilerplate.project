<div>
	<div style="display:none;">
		<canvas id="data"/>
	</div>
	<button ng-click="saveSlide()">Save Slide</button>
	<button ng-click="saveDraw()">Save Draw</button>
	<div class="container fit-height item">
		<div class="row">
			<div class="well col-lg-8" ng-repeat="data in datas" ng-click="select($index)">
				{{data.title}}
			</div>
		</div>
	</div>
</div>
