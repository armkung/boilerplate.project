<div ng-swipe-up="checkToolSwipe(false)" ng-swipe-down="checkToolSwipe(true)" ng-swipe-left="checkMenuSwipe(false)" ng-swipe-right="checkMenuSwipe(true)">

	<div is-visible="isDesktop" class="visible-lg"></div>

	<div class="row">
		<div class="pad col-lg-9">
			<div class="control-area" ng-show="isShow" ng-click="prevIndex(false)"></div>
			<div class="control-area" ng-show="isShow" ng-click="nextIndex(false)"></div>
			<div class="mirror">
				<canvas id="mirror-1" draw-pad text="{{text}}" send="isSend">
				</canvas>
				<input type="text" id="textbox" ng-model="text">
			</div>
			<div class="slide-pad" fit-size>
				<slide-pad send="isSend"></slide-pad>
			</div>
			<tool-bar class="toolbar" tool="tool" is-hide="{{hideTool&&!isDesktop}}"></tool-bar>
		</div>

		<div ng-if="isDesktop" class="well col-lg-3 fit-height">
			<chat></chat>
		</div>
		<div ng-if="!isDesktop" ng-hide="hideMenu" class="well nav-right">
			<chat></chat>
		</div>
	</div>

	
</div>
