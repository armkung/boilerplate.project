<div ng-hide="isHide">	

	<div class="width-40 pull-left">
		<div class="tool inline btn btn-xs btn-primary width-25" ng-repeat="tool in toolLeft" ng-click="changeToolLeft($index)" ng-class="{active: leftSelected==$index}">
			<span class="tool" ng-class="{'icon-{{tool}}': true}"></span>
		</div>
	</div>

	<selector class="width-20 pull-left attr"></selector>		

	<div class="width-40 pull-left">
		<div class="tool inline btn btn-xs btn-primary width-25" ng-repeat="tool in toolRight" ng-click="changeToolRight($index)" ng-class="{active: rightSelected==$index}">
			<span class="tool" ng-class="{'icon-{{tool}}': true}"></span>
		</div>
	</div>

</div>
