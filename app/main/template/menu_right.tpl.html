<div>

	<ul>
    <li ng-repeat="menu in menus">
      <a href="javascript:void(0)" ng-click="setCurrent($index)">{{menu}}</a>
    </li>
	</ul>
  <div ng-switch on="current">
    <div ng-switch-when="Group">
      <group></group>
    </div>
    <div ng-switch-when="Chat">
      <chat></chat>
    </div>
  </div>
    
</div>
