		<div class="modal-body">
			<div class="display-list width-100">

				<div class="list fit-height" scroll-bar>
					<div class="card inline width-20" ng-class="{'selected': selected==$index}" ng-repeat="item in items" ng-click="select($index)">
						<img class="width-100" ng-src="{{url+item}}">
					</div>
				</div>
				
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success icon-ok bigger-130" ng-click="ok()"> Ok</button>
			<button class="btn btn-warning icon-remove bigger-130" ng-click="close()"> Cancel</button>
		</div>	
	</div>
