<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-body">
			<img ng-src="{{url+item}}" ng-repeat="item in items" ng-click="select($index)">
		</div>
		<div class="modal-footer">
			<button class="btn btn-success icon-ok bigger-130" ng-click="ok()"> Ok</button>
			<button class="btn btn-warning icon-remove bigger-130" ng-click="close()"> Cancel</button>
		</div>	
	</div>
</div>'
